<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Quadratic Calculator</title>
</head>
<body>
<div id="container">
    <div class="inputContainer">
        
            
               <span class="media">A =</span>  <input type="number" id="aValue" class="col-10"   placeholder="Coefficient A">
            
            <br>
            
               <span class="media">B =</span>  <input type="number" id="bValue" class="col-10"  placeholder="Coefficient B">
        
            <br>
        
               <span class="media">C = </span>  <input type="number" id="aValue" class="col-10"  placeholder="Coefficient C">
            
            <br>
            <button id="button">Calculate</button>

    </div>
        <div id="info">
            <span id="vertexCoords" class="info"></span>
            <br>
            <span id="oneBelow" class="info"></span>
            <br>
            <span id="twoBelow" class="info"></span>
            <br>
            <span id="oneAbove" class="info"></span>
            <br>
            <span id="twoAbove" class="info"></span>
            <br>
            <span id="yIntercept" class="info"></span> 
            <br>
            <span id="zeroes" class="info"></span>
            <br>
            <span id="fullEquation" class="info"></span>               
        </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">  </script>
</body>
</html>
