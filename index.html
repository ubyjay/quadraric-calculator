<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Quadratic Calculator</title>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Quadratic Calculator</h1>
        </div>


<div id="container" data-aos="flip-right">
    <div class="inputContainer">
       
        
            
               <span class="media">A =</span>  <input type="number" id="aValue" class="col-10"   placeholder="Coefficient A">
            
            <br>
            
               <span class="media">B =</span>  <input type="number" id="bValue" class="col-10"  placeholder="Coefficient B">
        
            <br>
        
               <span class="media">C = </span>  <input type="number" id="aValue" class="col-10"  placeholder="Coefficient C">
            
            <br>
            <button id="button">Calculate</button>

    </div>
        <div id="info">
            <span id="vertexCoords" class="info"></span>
            <br>
            <span id="oneBelow" class="info"></span>
            <br>
            <span id="twoBelow" class="info"></span>
            <br>
            <span id="oneAbove" class="info"></span>
            <br>
            <span id="twoAbove" class="info"></span>
            <br>
            <span id="yIntercept" class="info"></span> 
            <br>
            <span id="zeroes" class="info"></span>
            <br>
            <span id="fullEquation" class="info"></span>               
        </div>
    
</div>
        <div class="bubbles">
            <img src="../images/bubble.png" alt="">
            <img class="yo" src="../images/calculus (2).jpg" alt="">
            <img src="../images/bubble.png" alt="">
            <img class="yo"  src="../images/calculus (2).jpg" alt="">
            <img src="../images/bubble.png" alt="">
            <img class="yo" src="../images/calculus (2).jpg" alt="">
            <img src="../images/bubble.png" alt="">
        </div>
        <div class="content1">
            <h1>By Uby</h1>
        </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init()</script>
</body>
</html>
