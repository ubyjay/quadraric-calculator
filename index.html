<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quadratic Calculator</title>
</head>
<body>
    <div class="hero">
<div id="container">
    <div class="content">
        <h1 class="content-h1">Quadratic Calculator</h1>
    </div>

    <!-- input forum  -->
    <div class="inputContainer">
        
           <input type="number" id="aValue"    placeholder="Coefficient A">
            
               
            <br>
            
              <input type="number" id="bValue"   placeholder="Coefficient B">
        
            <br>
        
             <input type="number" id="cValue"   placeholder="Coefficient C">
            
            <br>
            <button id="button">Calculate</button>

    </div>
        <div id="info">
            <span id="vertexCoords" class="info"></span>
            <br>
            <span id="oneBelow" class="info"></span>
            <br>
            <span id="twoBelow" class="info"></span>
            <br>
            <span id="oneAbove" class="info"></span>
            <br>
            <span id="twoAbove" class="info"></span>
            <br>
            <span id="yIntercept" class="info"></span> 
            <br>
            <span id="zeroes" class="info"></span>
            <br>
            <span id="fullEquation" class="info"></span>               
        </div>
    
</div>
<!-- Animation images -->
        <div class="bubbles">
            <img class="yo" src="./images/calculus (2).jpg" alt="">
            <img class="yo" src="./images/calculus (2).jpg" alt="">
            <img class="yo" src="./images/calculus (2).jpg" alt="">
            <img class="yo"  src="./images/calculus (2).jpg" alt="">
            <img class="yo" src="./images/calculus (2).jpg" alt="">
            <img class="yo" src="./images/calculus (2).jpg" alt="">
            <img class="yo" src="./images/calculus (2).jpg" alt="">
        </div>
        <div class="content1">
            <h1>By Uby</h1>
        </div>
</div>

<script src="./index.js"></script>
</body>
</html>
